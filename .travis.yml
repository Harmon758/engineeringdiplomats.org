sudo: required
language: python
python:
- '3.7'
dist: xenial
before_install:
- echo $TOKEN | gpg --passphrase-fd 0 credentials.tar.gz.gpg
- tar -xzf credentials.tar.gz
- rm credentials.tar.gz
install:
- python -m pip install pipenv
- pipenv install
script:
- pipenv shell
- pytest --cov=./ --show-progress
env:
  global:
    secure: 
